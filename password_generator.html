<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Password generator</title>
  <script src="password_generator.js"></script>
  <link rel="stylesheet" href="password_generator.css">
</head>

<body>
  <div id="content">

    <form name="generator" class="generator">
      <div class="span">
        <label for="upper">Use capital letters</label>
        <input type="checkbox" id="upper" checked>
      </div>
      <div class="span">
        <label for="lower">Use small letters</label>
        <input type="checkbox" id="lower" checked>
      </div>
      <div class="span">
        <label for="numbers">Use numbers</label>
        <input type="checkbox" id="numbers" checked>
      </div>
      <div class="span">
        <label for="special">Use special</label>
        <input type="checkbox" id="special" checked>
      </div>
      <div class="span">
        <label for="pass_length">Password length</label>
        <input type="number" value="12" id="pass_length">
      </div>
      <button id="generate" type="button" class="btn span">Generate</button>
    </form>

    <div class="result">
      <p>
        YOUR PASSWORD :
      </p>
      <p id="result" style="word-wrap: break-word;">

      </p>
    </div>
  </div>
</body>

</html>
